<!DOCTYPE html>
<html>
<head>
<title>Energy Consumption Prediction</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
    font-family: "Times New Roman", serif;
    margin: 0;
    background: #f4f6f8;
}

header {
    background: #002b5b;
    color: white;
    padding: 15px;
    text-align: center;
}

.container {
    width: 65%;
    margin: auto;
    margin-top: 40px;
}

.card {
    background: white;
    border: 1px solid #ccc;
    padding: 25px;
}

input {
    width: 70px;
    padding: 6px;
    margin: 6px;
}

button {
    background: #002b5b;
    color: white;
    padding: 10px 20px;
    border: none;
    margin-top: 15px;
}

button:hover {
    background: #001f40;
}

canvas {
    margin-top: 30px;
}

footer {
    text-align: center;
    margin-top: 40px;
    color: gray;
}
</style>
</head>

<body>

<header>
<h2>Energy Consumption Prediction</h2>
<p>Academic Weekly Dashboard</p>
</header>

<div class="container">
<div class="card">

<h3>Enter Weekly Energy Consumption</h3>

Mon <input id="d1">
Tue <input id="d2">
Wed <input id="d3"><br>
Thu <input id="d4">
Fri <input id="d5">
Sat <input id="d6">
Sun <input id="d7"><br>

<button onclick="predict()">Predict</button>

<h3 id="result"></h3>

<canvas id="energyChart"></canvas>

</div>
</div>

<footer>
Academic Project Submission
</footer>

<script>
let chart;

// Get backend URL from environment or use current host
const BACKEND_URL = window.location.hostname === 'localhost' 
    ? 'http://localhost:5000' 
    : `${window.location.protocol}//${window.location.hostname}`;

function predict() {

let values = [
    Number(d1.value), Number(d2.value), Number(d3.value),
    Number(d4.value), Number(d5.value), Number(d6.value),
    Number(d7.value)
];

fetch(`${BACKEND_URL}/predict`, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({values})
})
.then(res => res.json())
.then(data => {

    let prediction = data.prediction;
    document.getElementById("result").innerText =
        "Predicted Energy: " + prediction.toFixed(2);

    plotGraph(values, prediction);
});
}

function plotGraph(values, prediction) {

let ctx = document.getElementById("energyChart").getContext("2d");

if(chart) chart.destroy();

chart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ["Mon","Tue","Wed","Thu","Fri","Sat","Sun","Next"],
        datasets: [{
            label: "Energy Consumption",
            data: [...values, prediction],
            borderWidth: 2,
            fill: false
        }]
    },
    options: {
        responsive: true,
        scales: {
            y: {
                beginAtZero: false
            }
        }
    }
});
}
</script>

</body>
</html>
